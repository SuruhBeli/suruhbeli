<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar - SuruhBeli</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Nunito', sans-serif;
    }

    body{
      background:#FFF7ED;
      color:#7C2D12;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px;
    }

    .card{
      width:100%;
      max-width:420px;
      background:#ffffff;
      border-radius:20px;
      padding:24px 20px;
      box-shadow:0 10px 30px rgba(0,0,0,0.08);
    }

    .logo{
      text-align:center;
      margin-bottom:18px;
    }

    .logo img{
      width:130px;
    }

    h1{
      font-size:20px;
      text-align:center;
      margin-bottom:6px;
    }

    .sub{
      font-size:13px;
      text-align:center;
      color:#8a6a58;
      margin-bottom:22px;
    }

    .label{
      font-size:13px;
      font-weight:600;
      margin-bottom:6px;
      display:block;
    }

    .input{
      width:100%;
      padding:14px;
      border-radius:12px;
      border:1px solid #FED7AA;
      outline:none;
      font-size:15px;
      margin-bottom:14px;
    }

    .btn-lokasi{
      width:100%;
      padding:14px;
      border-radius:12px;
      border:none;
      background:#FED7AA;
      color:#7C2D12;
      font-weight:700;
      cursor:pointer;
      margin-bottom:16px;
    }

     .btn-google{
      width:100%;
      padding:14px;
      border-radius:14px;
      border:1px solid #E5E7EB;
      background:#ffffff;
      color:#111827;
      font-size:15px;
      font-weight:600;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      box-shadow:0 6px 16px rgba(0,0,0,0.05);
      transition:0.2s;
    }
    
    .btn-google:active{
      transform:scale(0.98);
    }

    .google-logo{
    width:20px;
    height:20px;
    background:white;
    padding:3px;
    border-radius:50%;
  }

    /* POPUP LOADING & SUCCESS */
    .popup{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      display:none;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,0.25);
      backdrop-filter: blur(4px);
      z-index:999;
    }

    .popup-box{
      background:rgba(255,255,255,0.9);
      padding:22px 26px;
      border-radius:16px;
      text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,0.15);
      animation:scaleIn 0.25s ease;
    }

    .loader{
      width:36px;
      height:36px;
      border:4px solid #FED7AA;
      border-top:4px solid #FB923C;
      border-radius:50%;
      animation:spin 1s linear infinite;
      margin:0 auto 12px;
    }

    @keyframes spin{
      0%{transform:rotate(0deg);}
      100%{transform:rotate(360deg);}
    }

    @keyframes scaleIn{
      from{transform:scale(0.9); opacity:0;}
      to{transform:scale(1); opacity:1;}
    }

    .popup-text{
      font-weight:600;
      color:#7C2D12;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo">
      <img src="logo.png" alt="SuruhBeli">
    </div>

    <h1>Buat Akun SuruhBeli</h1>
    <div class="sub">Login cepat & gratis pakai Google</div>

    <label class="label">Nomor HP</label>
    <input 
      type="tel" 
      id="noHP" 
      class="input" 
      placeholder="Contoh: 08xxxxxxxxxx"
    />

    <button class="btn-lokasi" onclick="ambilLokasi()">
      üìç Ambil Lokasi Otomatis (mode uji)
    </button>

    <button class="btn-google" onclick="loginGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" 
           alt="Google" 
           class="google-logo">
      Masuk dengan Google
    </button>
  </div>

  <!-- POPUP -->
  <div class="popup" id="popup">
    <div class="popup-box">
      <div class="loader" id="loader"></div>
      <div class="popup-text" id="popupText">
        Mengambil lokasi...
      </div>
    </div>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyByQl0BXZoSMzrULUNA6l7UVFQjXmvsdJE",
    authDomain: "suruhbeli-e8ae8.firebaseapp.com",
    projectId: "suruhbeli-e8ae8",
    storageBucket: "suruhbeli-e8ae8.firebasestorage.app",
    messagingSenderId: "5783247867",
    appId: "1:5783247867:web:8f57e09a7dc4565378c95e"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const MODE_TEST_LOCATION = false; // ‚Üê NANTI UBAH JADI false UNTUK AKTIFKAN GPS
  
  // HANDLE HASIL REDIRECT GOOGLE
  auth.getRedirectResult().then(async (result)=>{
    if(result.user){
      showPopup("Menyimpan data akun...");
  
      const user = result.user;
  
      // Ambil data sementara
      const noHP = localStorage.getItem("temp_nohp");
      const lat = localStorage.getItem("temp_lat");
      const lng = localStorage.getItem("temp_lng");
  
      const userRef = db.collection("users").doc(user.uid);
      const doc = await userRef.get();
  
      if(!doc.exists){
        await userRef.set({
          uid: user.uid,
          nama: user.displayName || "",
          email: user.email,
          noHP: noHP || "",
          lat: lat ? parseFloat(lat) : null,
          lng: lng ? parseFloat(lng) : null,
          role: "user",
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      }
  
      // Hapus data sementara
      localStorage.removeItem("temp_nohp");
      localStorage.removeItem("temp_lat");
      localStorage.removeItem("temp_lng");
  
      showPopup("Login berhasil ‚úî", false);
  
      setTimeout(()=>{
        window.location.href = "index.html";
      }, 1200);
    }
  }).catch(err=>{
    console.error("Redirect error:", err);
  });
  let latUser = null;
  let lngUser = null;

  const popup = document.getElementById("popup");
  const popupText = document.getElementById("popupText");
  const loader = document.getElementById("loader");

  function showPopup(text, loading = true){
    popup.style.display = "flex";
    popupText.innerText = text;
    loader.style.display = loading ? "block" : "none";
  }

  function hidePopup(delay = 1200){
    setTimeout(()=>{
      popup.style.display = "none";
    }, delay);
  }

  // AMBIL LOKASI DENGAN POPUP
function ambilLokasi(){
  showPopup("Memproses lokasi...");

  /* ===============================
     MODE TEST (LOKASI DEFAULT)
     Jika ingin aktifkan GPS asli:
     1. Ubah MODE_TEST_LOCATION = false
     2. Maka kode GPS di bawah akan aktif otomatis
     =============================== */
  if(MODE_TEST_LOCATION){
    // LOKASI DEFAULT UNTUK UJI COBA
    latUser = "default";
    lngUser = "default";

    // Simpan juga ke localStorage agar konsisten saat redirect
    localStorage.setItem("temp_lat", latUser);
    localStorage.setItem("temp_lng", lngUser);

    showPopup("Lokasi default digunakan (Mode Uji) ‚úî", false);
    hidePopup();
    return;
  }

  /* ===============================
     MODE PRODUKSI (GPS ASLI)
     AKTIF JIKA MODE_TEST_LOCATION = false
     =============================== */
  if(!navigator.geolocation){
    showPopup("GPS tidak didukung di perangkat ini", false);
    hidePopup();
    return;
  }

  navigator.geolocation.getCurrentPosition(
    (pos)=>{
      latUser = pos.coords.latitude;
      lngUser = pos.coords.longitude;

      localStorage.setItem("temp_lat", latUser);
      localStorage.setItem("temp_lng", lngUser);

      showPopup("Lokasi berhasil diambil ‚úî", false);
      hidePopup();
    },
    ()=>{
      showPopup("Gagal mengambil lokasi", false);
      hidePopup();
    },
    { enableHighAccuracy:true }
  );
}

  // LOGIN GOOGLE
async function loginGoogle(){
  const noHP = document.getElementById("noHP").value.trim();

  if(noHP.length < 10){
    showPopup("Nomor HP tidak valid", false);
    hidePopup();
    return;
  }

  // Jika bukan mode test, baru wajib ambil lokasi
  if(!MODE_TEST_LOCATION && (latUser === null || lngUser === null)){
    showPopup("Ambil lokasi dulu ya", false);
    hidePopup();
    return;
  }
  
  // Jika mode test & belum klik tombol lokasi
  if(MODE_TEST_LOCATION && (latUser === null || lngUser === null)){
    // otomatis isi default
    latUser = "default";
    lngUser = "default";
  }

  try{
    showPopup("Mengarahkan ke Google...");

    const provider = new firebase.auth.GoogleAuthProvider();

    // SIMPAN DATA SEMENTARA (biar tidak hilang saat redirect)
    localStorage.setItem("temp_nohp", noHP);
    localStorage.setItem("temp_lat", latUser);
    localStorage.setItem("temp_lng", lngUser);

    // PAKAI REDIRECT (WAJIB UNTUK HP)
    await auth.signInWithRedirect(provider);

  }catch(err){
    console.error(err);
    showPopup("Login gagal, coba lagi", false);
    hidePopup();
  }
}

  auth.onAuthStateChanged(async (user)=>{
    if(user){
      const doc = await db.collection("users").doc(user.uid).get();
  
      // Kalau data user BELUM ADA ‚Üí tetap di register
      if(doc.exists){
        window.location.href = "index.html";
      }
    }
  });
</script>

</body>
</html>
