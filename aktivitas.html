<div class="page-wrapper">
<div class="scroll-header">Pesanan</div>

<div class="container">
  <div class="tabs">
    <div class="tab active" data-tab="aktif">Dibuat</div>
    <div class="tab" data-tab="diproses">Aktif</div>
    <div class="tab" data-tab="riwayat">Riwayat</div>
  </div>

  <div id="ordersContainer"></div>
</div>
</div>
<!-- POPUP -->
<div id="popupDetail" class="popup-overlay">
  <div class="receipt">
    <div id="popupContent"></div>
    <button class="close-btn" onclick="closePopup()">Tutup</button>
  </div>
</div>

<!-- POPUP EDIT -->
<div id="popupEdit" class="popup-overlay">
  <div class="edit-card">

    <div class="edit-header">
      <div class="edit-title">✏️ Edit Pesanan</div>
      <div class="edit-close" onclick="closeEditPopup()">✕</div>
    </div>

    <div class="edit-body">
      <label class="edit-label">Pesanan</label>
      <textarea id="editPesanan" class="edit-input" placeholder="Tulis pesanan..."></textarea>

      <label class="edit-label">Catatan</label>
      <textarea id="editCatatan" class="edit-input" placeholder="Tambahkan catatan (opsional)"></textarea>
    </div>

    <div class="edit-actions">
      <button onclick="closeEditPopup()" class="btn-cancel">Batal</button>
      <button onclick="saveEditOrder()" class="btn-save">Simpan</button>
    </div>

  </div>
</div>

<!-- POPUP ALERT CUSTOM -->
<div id="popupAlert" class="popup-overlay">
  <div class="confirm-card">
    
    <div class="confirm-left">
      <div id="popupAlertMessage" class="confirm-title">
        Pesan Alert
      </div>
    
      <div id="popupAlertSub" class="confirm-sub">
        Konfirmasi tindakan
      </div>
    
      <div class="confirm-buttons">
        <button id="popupCancel" class="btn-secondary">
          Batal
        </button>
        <button id="popupOk" class="btn-primary">
          OK
        </button>
      </div>
    </div>
    
    <!-- GAMBAR FRAME KANAN -->
    <img src="alert.png" class="confirm-img">

  </div>
</div>
